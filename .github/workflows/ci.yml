name: Run Playwright Tests with Allure Report

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install allure-pytest  # <-- REQUIRED for --alluredir to work

    - name: Install Playwright browsers
      run: |
        python -m playwright install --with-deps

    - name: Run Playwright tests with Allure results
      run: |
        pytest Day3_28_5_25/ --alluredir=allure-results --disable-warnings -v

    - name: Upload Allure results as artifact
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: allure-results/

    - name: Install Allure CLI and generate HTML report
      run: |
        sudo apt update
        sudo apt install -y default-jre wget unzip
        wget https://github.com/allure-framework/allure2/releases/latest/download/allure-2.27.0.zip
        unzip allure-2.27.0.zip
        ./allure-2.27.0/bin/allure generate allure-results -o allure-report --clean

    - name: Upload Allure HTML report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report/
